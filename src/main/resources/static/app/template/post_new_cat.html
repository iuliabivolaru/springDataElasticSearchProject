<div class="well">
    <uib-tabset active="active">
        <uib-tab index="0" heading="Register cat">
            <h4>Cat's details</h4>
            <form ng-submit="vm.postCat(addCatForm)" style="text-align: left" name="addCatForm" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Cat's name"
                           ng-model="vm.cat.name" required>
                    <label>Age</label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="Cat's age"
                           ng-model="vm.cat.age" required>

                    <div class="row" ng-repeat="skill in vm.cat.skills track by $index">
                        <label>Skill</label>
                        <input type="text" class="form-control" name="skill" id="skill" placeholder="Skill"
                               ng-model="skill.name">
                        <label>Experience</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Experience"
                               ng-model="skill.experience">
                    </div>
                    <div class="row">
                        <div class="text-left col-md-6 top10">
                            <button type="button" class="btn btn-success" ng-click="vm.addSkill()"
                                    style="margin-top:10px">
                                Add skill
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-left col-md-6 top10">
                        <button class="btn btn-success" type="submit" id="submitCat">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </uib-tab>
        <uib-tab index="1" ng-click="vm.getCats()" select="" heading="Show cats" active="vm.tabShowCatsActive">

            <div class="alert alert-info text-center" role="alert" ng-show="vm.noCats">
                <p class="alert-link">There are no cats to be displayed!</p>
            </div>
            <div class="panel panel-default" ng-hide="vm.noCats">
                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-fixed table-hover">
                            <thead>
                            <tr>
                                <th width=30%>Cat name
                                </th>
                                <th width=30%>Number of skills
                                </th>
                                <th width=30%>Cat's options
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <script type="text/ng-template" id="myModalContent.html">
                                <div class="modal-header">
                                    {{cat.name}}
                                    <h3 class="modal-title">Cat's name </h3>
                                    <input name="skill-text" type="text" id="name-text-edit"
                                           class="form-control"
                                           placeholder="Name" ng-model="cat.name"/>
                                </div>
                                <div class="modal-body">
                                    <div class="row" ng-repeat="skill in skills track by $index">
                                        <div class="col-md-12 text-left top7">
                                            <label>Skill</label>
                                            <div class="col-md-12">
                                                <input name="skill-text" type="text" id="skill-text-edit"
                                                       class="form-control"
                                                       placeholder="Skill" ng-model="skill.name"/>
                                            </div>
                                            <label>Experience</label>
                                            <div class="row">
                                                <input name="skill-experience" type="text" class="form-control"
                                                       id="skill-experience-edit"
                                                       ng-model="skill.experience"
                                                />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-left">
                                        <div class="text-left">
                                            <button type="button" class="btn btn-success"
                                                    ng-click="addSkill()">
                                                Add skill
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>
                            <tr id="catRow" ng-repeat="cat in vm.cats">
                                <td class="table-column-ellipsis">{{cat.name}}</td>
                                <td class="table-column-ellipsis">{{cat.skills.length}}</td>
                                <td>
                                    <button ng-click="open(md, cat.index)" type="button" class="btn btn-default"
                                            aria-label="Right Align">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button ng-click="vm.deleteCat(cat.id)" type="button" class="btn btn-default" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
